---

- hosts: all
  tasks:

  - name: Install Ansible dependancies
    package:
      name: "{{ item }}"
      state: latest
    with_items:
      - libselinux-python
    become: true

  - name: Allow "wheel" group to have passwordless sudo
    lineinfile:
      dest: /etc/sudoers
      state: present
      regexp: "^%wheel"
      line: "%wheel ALL=(ALL) NOPASSWD: ALL"
      validate: "visudo -cf %s"
    become: true
