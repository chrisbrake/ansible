---

- hosts: all
  tasks:

  - name: Install Docker
    package:
      name: docker
      state: latest
    become: true

  - name: Enable Docker service
    service:
      name: docker
      enabled: yes
      state: started
    become: true

  - name: Create docker group
    group:
      name: docker
      state: present
    become: true
    notify: Restart Docker

  - name: Add {{ ansible_user_id }} to docker group.
    user:
      name: "{{ ansible_user_id }}"
      groups: docker
      append: yes
    become: true

  - name: Install Docker tools
    pip:
      name: "{{ item }}"
    with_items:
      - docker
      - docker-compose
    become: True

  handlers:
    - name: Restart Docker
      service:
        name: docker
        state: restarted
      become: true