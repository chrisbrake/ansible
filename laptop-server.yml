---

- hosts: all
  tasks:

  - name: Ignore lid switch
    lineinfile:
      dest: /etc/systemd/logind.conf
      state: present
      regexp: "^HandleLidSwitch"
      line: "HandleLidSwitch=ignore"
    become: true
    notify: restart logind

  handlers:
    - name: restart logind
      service:
        name: systemd-logind
        state: restarted
      become: true

- import_playbook: server.yml